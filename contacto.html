<div class="container">
  <div class="row align-items-start">
    
    <div class="row col-sm-12 col-md-5 col-lg-4">
      <div class="titulos">
        <h1>Contacto</h1>
        <p class="subtitulo"><strong>¿Cómo puedo ayudarte?</strong></p>
        <p class="extra">Recuerda especificarme tus ideas para <br> desarrollar tu proyecto.</p>
      </div>
    </div>

    <div class="col-sm-12 col-md-7 col-lg-8" id="formulario">
      <form class="row g-3 field" id="form">
          <div class="col-md-6">
              <label for="from_name" class="form-label">nombre:</label>
              <input type="text" class="form-control" name="from_name" id="from_name">
          </div>
          <div class="col-md-6">
            <label for="from_asunto" class="form-label">asunto:</label>
            <input type="text" class="form-control" name="from_asunto" id="from_asunto">
          </div>
          <div class="col-md-6">
              <label for="from_email" class="form-label">e-mail:</label>
              <input type="text" class="form-control" name="from_email" id="from_email" placeholder="tu_correo@dominio.com">
          </div>
          <div class="col-md-6">
            <label for="from_telefono" class="form-label">teléfono:</label>
            <input type="text" class="form-control" name="from_telefono" id="from_telefono" maxlength="10" placeholder="10 dígitos">
          </div>  
          <div class="col-12 field">
              <label for="from_messag" class="form-label">mensaje:</label>
              <textarea type="text" class="form-control" name="from_message" id="from_message" rows="2.5"></textarea>
          </div>
          <div class="col-lg-6" style="display:inline-flex;" id="miCorreo">
              <h6 style="font-size:100%;"><i class="bi bi-envelope"></i>&ensp;ab.jvelez@gmail.com</h6>    
          </div>
          <div class="col-lg-6">
              <button type="submit" id="btnEnviar" value="Send Email" class="btn btn-primary" style="float: right;">enviar&nbsp&nbsp&nbsp<i class="bi bi-arrow-up-right-square-fill"></i></button>
          </div>
      </form>        
    </div>

  </div>
