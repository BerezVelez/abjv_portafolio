<div class="container">
    <div class="row align-items-start">
      <div class="col-sm-12 col-lg-6" style="background-image: url(./src/img/Puntosss.png);">
        
        <form class="row g-3 field" id="form">
            <div class="col-md-12">
                <label for="from_name" class="form-label">nombre:</label>
                <input type="text" class="form-control" name="from_name" id="from_name">
            </div>
            <div class="col-md-12">
                <label for="email_id" class="form-label">e-mail:</label>
                <input type="text" class="form-control" name="email_id" id="email_id" placeholder="tu_correo@dominio.com">
            </div>
            <div class="col-12 field">
                <label for="message" class="form-label">mensaje:</label>
                <textarea type="text" class="form-control" name="message" id="message" rows="3"></textarea>
            </div>
            <div class="col-lg-6" style="display:inline-flex;">
                <img class="iconMail" src="./src/img/Logos/mail.png" alt="logoMail" width="18.5px" height="20px">
                <h6 style="font-size:100%;">&ensp;ab.jvelez@gmail.com</h6>    
            </div>
            <div class="col-lg-6">
                <button type="submit" id="btnEnviar" value="Send Email" class="btn btn-primary" style="float: right;">hola mundo</button>
            </div>
        </form>        

      </div>
      <div class="col-sm-12 col-lg-6">
        <h1>Contacto</h1>
        <p><strong>¿Cómo puedo ayudarte?</strong></p>
        <p>Recuerda especificarme tus ideas para <br> desarrollar tu página web.</p>
